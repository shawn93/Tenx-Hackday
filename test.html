<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Dropdowns</h2>
  <p>The .dropdown class is used to indicate a dropdown menu.</p >
  <p>Use the .dropdown-menu class to actually build the dropdown menu.</p >
  <p>To open the dropdown menu, use a button or a link with a class of .dropdown-toggle and data-toggle="dropdown".</p >            
  <script>
  function show(src){
      document.getElementById("d").innerHTML = src;
  }
  </script>                              
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"><span id="d">Dropdown Example</span>
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li id="h" onclick="show('HTML')">HTML</li>
      <li id="c" onclick="show('CSS')">CSS</li>
      <li id="j" onclick="show('JavaScript')">JavaScript</li>
    </ul>
  </div>
</div>

</body>
</html>
