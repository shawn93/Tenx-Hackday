<body>

<div class="container">
	<h2 id="title"></h2>
	<div class="well" id="body"></div>
</div>

	<script>
		function redirect(url) {
    		window.location=url;
		}

		if(get('err')){
			document.getElementById("title").innerHTML = "Here is an err:";
			document.getElementById("body").innerHTML = get('err').replace(/_/g," ");
		    if(get('err')=="grading_table_is_currently_unavailble_or_already_did_grade"){
				document.getElementById("body").innerHTML = get('err').replace(/_/g," ") + "<br><a href=\"/hackathon.html?email=hierifer@hotmail.com\"> Back to Hackathon</a>"
			}
		}else if(get('mes')){
			document.getElementById("title").innerHTML = "Here is an Message:";
			document.getElementById("body").innerHTML = get('mes').replace(/_/g," ");
			if(get('mes')=="submit_successfully!"){
				document.getElementById("body").innerHTML = get('mes').replace(/_/g," ") + "<br><a href=\"/hackathon.html?email=hierifer@hotmail.com\"> Back to Hackathon</a>"
			}
		}
	</script>
